<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demon Slayer - Saison 1</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* --- Reset global --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    line-height: 1.5;
}

/* --- Header --- */
header {
    background-color: #1f1f1f;
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    position: sticky;
    top: 0;
    z-index: 100;
}

/* --- Navbar --- */
.navbar {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
    flex-wrap: wrap;
}
.navbar a {
    color: #fff;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 6px;
    background-color: #222;
    transition: all 0.3s;
    font-weight: 500;
}
.navbar a:hover {
    background-color: #ff3d00;
    color: #fff;
    transform: scale(1.05);
}

/* --- Main --- */
main {
    padding: 30px 20px;
    max-width: 1200px;
    margin: auto;
    text-align: center;
}

/* --- Description --- */
main h2:first-of-type {
    font-size: 18px;
    margin-bottom: 25px;
}

/* --- Episodes Section --- */
#episodes {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.episode {
    background-color: #222;
    border-radius: 12px;
    overflow: hidden;
    width: 180px;
    transition: transform 0.3s, box-shadow 0.3s;
}
.episode:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}
.episode img {
    width: 100%;
    height: 220px;
    object-fit: cover;
}
.episode h3 {
    padding: 10px 5px;
    font-size: 16px;
    font-weight: 500;
}

/* --- Responsive --- */
@media screen and (max-width: 768px) {
    .episode {
        width: 140px;
    }
    .episode img {
        height: 180px;
    }
}
@media screen and (max-width: 480px) {
    header {
        font-size: 22px;
        padding: 15px 10px;
    }
    .episode {
        width: 120px;
    }
    .episode img {
        height: 150px;
    }
}
</style>
</head>
<body>
<header>
    <h1>Demon Slayer - Saison 1 (26 épisodes)</h1>
    <nav class="navbar">
        <a href="demonslayers1.html">Saison 1</a>
        <a href="Demonslayers2s.html">Saison 2</a>
        <a href="saison3demonslayer.html">Saison 3</a>
        <a href="saison4demonslayer.html">Saison 4</a>
        <a href="filmdemonslayer.html">Film - Le château de l'infini</a>
    </nav>
</header>

<main>
    <h2>Tanjirō Kamado, un jeune garçon, part en quête pour sauver sa sœur transformée en démon et venger sa famille...</h2>

    <section id="episodes">
        <!-- Exemple d'un épisode -->
        <div class="episode">
            <a href="https://drive.google.com/file/d/1DEX-BESaBQtVT7lqQXSPReBLMDtw_c15/view?usp=drive_link" target="_blank">
                <img src="demonslayer.jpg" alt="Épisode 1">
                <h3>Épisode 1</h3>
            </a>
        </div>
        <div class="episode">
            <a href="https://drive.google.com/file/d/1vn4yvoDlei3himBYv3wRXYQLwyjvwOZ9/view?usp=drive_link" target="_blank">
                <img src="demonslayer.jpg" alt="Épisode 2">
                <h3>Épisode 2</h3>
            </a>
        </div>
        <!-- Tu peux copier-coller les div .episode pour les autres épisodes -->
    </section>
</main>
</body>
</html>
