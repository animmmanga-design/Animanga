            display: inline-block;

        }

        .episode img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 5px auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .episode img:hover {
            transform: scale(1.05);
        }

        .episode h3 {
            margin: 5px 0 0;
            font-size: 16px;
